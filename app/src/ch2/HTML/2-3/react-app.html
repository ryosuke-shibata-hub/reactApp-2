<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">wait...</div>
  </div>
  <script type="text/babel">
    let dom = document.querySelector("#root")
    let title = "新タイトル"
    let message = "新しいメッセージです"
    let link = "https://google.com"
    const msgStyle = {
      fontSize:"20pt",
      color:"red",
      border:"1px solid #000000",
      borderRadius:"15px"
    }

    let printMsg = function (msg, size, color) {
      const style = {
        fontSize: size + "pt",
        fontWeight: '700',
        color: color,
        border: '2px solid #000000'
      }
      return <p style={style}>{msg}</p>
    }

    let el = (
      <div className="alert alert-primary">
        <h2>JSX Sample</h2>
        <p>This is sample message.</p>
        <h3>{title}</h3>
        <p>{message}</p>
        <h5><a href={link}>google</a></h5>
        <p style={msgStyle}>{message}</p>
        <h4>{title}</h4>
        <h6>{message}</h6>
        <div className="alert alert-secondary mt-3">
          {printMsg('最初のメッセージ', 36, '#fff')}
          {printMsg('次のメッセージ', 24, '#aaa')}
          {printMsg('最後のメッセージ', 12, '#666')}
        </div>
      </div>
    )

    ReactDOM.render(el, dom)
  </script>
</body>
</html>
